services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5174"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    tty: true
    stdin_open: true